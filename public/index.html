
<!doctype html>
<html>
<head>
    <title>Views</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


   <header class="header">
       <div class="inside__header">
        <h1>Behind Every Image there is a story</h1>
        <p>Share your story and tell people Your coding experience</p>
        <a  href="">Scroll down</a>
       </div>
   </header>
   <div class="bg">
    <div id="main">
        <first-component 
            v-if="selectedImage"
            :id="selectedImage"
            @close="closeMe"
        ></first-component>
        <div class="main__title">
            <h1>{{addPost}}</h1>
        </div>
        <div class="form_container">
            <div class="container">
                <form>
                    <input v-model="title" type="text" name="title" placeholder="Title">
                    <input v-model="description" type="text" name="description" placeholder="Description">
                    <input v-model="username" type="text" name="username" placeholder="Username">
                    <input class="chooseFile" @change="handleChange" type="file" name="file" accept="image/*">
                    <button @click="handleClick">submit</button>
                </form> 
            </div>
        </div>
        <div class="container">
          <div  class="main__title">
            <h1>{{checkPorfile}}</h1>
          </div>
          <div class="img_row">
           <div class="card_container"   v-for="img in images" v-if="images.length">
            <a :href="'#' + img.id">
             <div class="inside">
               <img :src="img.url" alt="image is not loaded">
                <div class="overlay">
                  <h1>Added by: {{img.username}}</h1>
                </div>
                </div>      
                 <div class="description"> 
                   <p> <span>Title:</span> {{img.title}}</p>
                   <p> <span>What about:</span>{{img.description}}</p>             
                 </div>
            </a>
            </div>
           </div>
           <div class="buttonContainer">
            <button class="morePics" v-if="pics" @click="pullImage">Discover more</button>
           </div> 
        </div>
    </div> 
  </div>
  <script type="text/x-template" id="template">
    <div class="component">
      <div class="inside-component">
        <div class="com-left">
          <img :src="image.url" alt="the image tag">
        </div>
        <div class="com-right">
          <div class="container">
            <small class="x" @click="closeModal">X</small>
            <h1 class="com-h1">{{image.title}}</h1>
            <p class="com-p"> <span>Editor comment: </span> &nbsp  {{image.description}}</p>
            <p class="com-p"> <span>Added by: </span> &nbsp  {{image.username}}</p>
            <p class="com-p"> <span>Created at: </span> &nbsp  {{image.created_at}}</p>
            <div class="comment-part">
              <h3>You can share you thought in the comment section below</h3>
              <input v-model="username" type="text" name="username" placeholder="Username">
              <input v-model="comment" type="text" name="comment" placeholder="Comment">
              <button @click="makeComment">Comment</button>
              <div class="commentBelow" v-for="comment in comments" v-if="comments.length">
                <a href=""> <span> username:</span> {{comment.username}}</a>
                <a href=""> <span>Comment: </span> {{comment.comment}}</a>
                <a href=""> <span>Created_at</span>   {{comment.created_at}}</a>
              </div>
            </div>
           </div>
         </div>
        </div> 
       </div>
    </script>
   
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
